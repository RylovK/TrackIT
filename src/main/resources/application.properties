spring.application.name=TrackIT

spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/trackit_db
spring.datasource.username=root
spring.datasource.password=root

spring.mvc.hiddenmethod.filter.enabled=true
spring.data.jdbc.dialect=postgresql
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.show_sql=false

spring.jpa.hibernate.ddl-auto=none

file.images.directory=uploads/images/
file.certificates.directory=uploads/certificates/
spring.web.resources.static-locations=file:uploads/images/, file:uploads/certificates/
baseURL='http://localhost:8080'

logging.level.org.springframework.cache=DEBUG


